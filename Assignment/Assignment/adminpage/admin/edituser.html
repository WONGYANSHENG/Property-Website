<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: grey;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .background-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .name {
            padding: 0 50px;
            border-radius: 5px 5px 5px 5px; /* Rounded corners for top-left, top-right, bottom-right, and bottom-left */
            background-color: white;
            text-align: center;
        }

        .form-container {
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 700px; 
        }

        .profile-pic {
            width: 150px; 
            height: 150px; 
            border-radius: 50%;
            margin-top: 80px; 
        }

        .form-container label {
            text-align: left;
            display: block;
            margin-top: 20px;
            margin-bottom: 5px;
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .form-control {
            font-weight: bold;
        }

        .confirm-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .group {
            display: flex;
            justify-content: space-between;
            padding: 0;
        }

        .innergroup1,
        .innergroup2 {
            width: 300px;
        }

        .group label {
            text-align: left;
            width: 100%;
        }
    </style>
    
    <script>
        function confirmEditing() {
            var confirmation = confirm("Confirm Editing?");
            if (confirmation) {
                alert("Edit Successful");
                window.location.href = "http://127.0.0.1:5500/Assignment/AgentHome.html#";
            }
        }
    </script>
    <title>User Edit Profile</title>
</head>
<body>
    <div class="background-container">
        <div class="name">
            <div class="form-container">
                <img class="profile-pic" src="../img/pngtree-business-user-profile-vector-png-image_1541960.jpg" alt="Profile Picture">
                
                <label>Name:</label><input type="text" class="form-control" placeholder="First name" value=""><br>
                <label>Surname:</label><input type="text" class="form-control" placeholder="Surname" value=""><br>
                <label>Email Address:</label><input type="text" class="form-control" placeholder="Enter Email Address" value=""><br>
                <label>Password:</label><input type="text" class="form-control" placeholder="********" value=""><br>
                <label>Mobile Number:</label><input type="text" class="form-control" placeholder="Enter phone number" value=""><br>
                <label>Birth:</label><input type="text" class="form-control" placeholder="Enter Birthday" value=""><br>
                
                <button class="confirm-button" onclick="confirmEditing()">Confirm</button>
            </div>
        </div>
    </div>
    <script>
        function confirmEditing(){
            var confirmation = confirm("Confirm Editing?");
            if (confirmation) {
                alert("Edit Successful");
                window.location.href = "customerlist.html";
            }
        }
    </script>
</body>
</html>
