<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: grey;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .background-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .name {
            padding: 0 50px;
            border-radius: 5px 5px 5px 5px; /* Rounded corners for top-left, top-right, bottom-right, and bottom-left */
            background-color: white;
            text-align: center;
        }

        .form-container {
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 700px; 
        }

        .profile-pic {
            width: 150px; 
            height: 150px; 
            border-radius: 50%;
            margin-top: 300px; 
        }

        .form-container label {
            text-align: left;
            display: block;
            margin-top: 20px;
            margin-bottom: 5px;
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .form-control {
            font-weight: bold;
        }

        .confirm-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .group {
            display: flex;
            justify-content: space-between;
            padding: 0;
        }

        .innergroup1,
        .innergroup2 {
            width: 300px;
        }

        .group label {
            text-align: left;
            width: 100%;
        }
    </style>
    
    <script>
        function confirmEditing() {
            var confirmation = confirm("Confirm Editing?");
            if (confirmation) {
                alert("Edit Successful");
                window.location.href = "http://127.0.0.1:5500/Assignment/AgentHome.html#";
            }
        }
    </script>
    <title>Agent Edit Profile</title>
</head>
<body>
    <div class="background-container">
        <div class="name">
            <div class="form-container">
                <img class="profile-pic" src="../img/https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg" alt="Profile Picture">
                
                <label>Name:</label><input type="text" class="form-control" placeholder="First name" value=""><br>
                <label>Surname:</label><input type="text" class="form-control" placeholder="Surname" value=""><br>
                <label>Email Address:</label><input type="text" class="form-control" placeholder="Enter Email Address" value=""><br>
                <label>Password:</label><input type="text" class="form-control" placeholder="********" value=""><br>
                <label>Mobile Number:</label><input type="text" class="form-control" placeholder="Enter phone number" value=""><br>
                <label>Address Line 1:</label><input type="text" class="form-control" placeholder="Enter address line 1" value=""><br>
                <label>Address Line 2:</label><input type="text" class="form-control" placeholder="Enter address line 2" value=""><br>
                <div class="group">
                    <div class="innergroup1">
                        <label>Postcode:</label><input type="text" class="form-control" placeholder="Enter postcode" value="">
                    </div>
                    <div class="innergroup2">
                        <label>State:</label>
                        <select class="form-control">
                            <option value="Kuala Lumpur">Kuala Lumpur</option>
                            <option value="Selangor">Selangor</option>
                            <option value="Penang">Penang</option>
                            <option value="Negeri Sembilan">Negeri Sembilan</option>
                            <option value="Johor">Johor</option>
                            <option value="Sabah">Sabah</option>
                            <option value="Sarawak">Sarawak</option>
                            <option value="Kelantan">Kelantan</option>
                            <option value="Kedah">Kedah</option>
                            <option value="Pahang">Pahang</option>
                            <option value="Perlis">Perlis</option>
                            <option value="Labuan">Labuan</option>
                            <option value="Putrajaya">Putrajaya</option>
                            <option value="Terengganu">Terengganu</option>
                            <option value="Melaka">Melaka</option>
                        </select>
                    </div>
                </div>
                <label>Area:</label><input type="text" class="form-control" placeholder="Enter area" value=""><br><br>
                
                <button class="confirm-button" onclick="confirmEditing()">Confirm</button>
            </div>
        </div>
    </div>
    <script>
        function confirmEditing(){
            var confirmation = confirm("Confirm Editing?");
            if (confirmation) {
                alert("Edit Successful");
                window.location.href = "agentlist.html";
            }
        }
    </script>
</body>
</html>
